<div ng-controller="controllerConfig as ctrlConfig" class="container">
    <div id="configModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Configurações</h4>
                </div>
                <div class="modal-body">
                  <div>
                    <label>Horas de trabalho por dia</label>
                  </div>
                  <div>
                    <input class="form-control" type="number" ng-model="ctrlConfig.horasPorDia">
                  </div>
                </div>
                <div class="modal-footer">
                  <button ng-click="ctrlConfig.atualizaConfig()" class="btn btn-danger">Salvar</button>
                  <button class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
